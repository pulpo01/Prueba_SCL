function habFrame()
{

if(navigator.appName!="Microsoft Internet Explorer"){
document.addEventListener("keydown",mozFilterF5,true); //code for Moz
//document.addEventListener("keypress",mozFilterPF5,true); //code for Moz
}else{
document.onkeydown = filterF5;
}
function filterF5() {
  var key_f5 = 116; // 116 = F5
//    alert("ie - f5: " + event.keyCode);
  if (key_f5==event.keyCode ||(event.ctrlKey && event.keyCode == 82)) {
    event.keyCode=0;
    event.returnValue = false;
    return false
  }
}

function mozFilterF5(event) {
  var key_f5 = 116; // 116 = F5
  if (key_f5==event.keyCode) {
//    event.keyCode=0;
    event.returnValue = false;
//    event.stopPropagation();
//    event.preventDefault();
//    alert("moz -- f5");
     return false;
  }
}

</script>

<script language= "JavaScript"type= "text/javascript"> 
//para rollover de imagenes  -  boton salir
  var estado = false;
  var estado2 = false;
  
  imagenInicial = new Image(60,60);
  imagenOn = new Image(60,60);
  imagenClick = new Image(60,60);
  
  imagenInicial.src = "../images/menu_salir_azul.gif";
  imagenOn.src = "../images/menu_salir.gif";
  imagenClick.src = "../images/menu_salir_azul.gif"; 
  
  function overSalir( )
  {
    if(estado == false)
    { document.btnSalir.src = imagenOn.src;}
    else
    { return;}
  }
  
  function outSalir( )
  { 
    if(estado == false)
    { document.btnSalir.src = imagenInicial.src;}
    else
    { return;}
  }
  
  function pulsarSalir( )
  {
    document.btnSalir.src = imagenClick.src;
    estado = true;
  }
  
  imagenInicial2 = new Image(60,60);
  imagenOn2 = new Image(60,60);
  imagenClick2 = new Image(60,60);
  
  imagenInicial2.src="../images/menu_volver_azul.gif";
  imagenOn2.src = "../images/menu_volver.gif";
  imagenClick2.src = "../images/menu_volver_azul.gif";   
  
    function overVolver( )
  {
    if(estado2 == false)
    { document.btnVolver.src = imagenOn2.src;}
    else
    { return;}
  }
  
  function outVolver( )
  { 
    if(estado2 == false)
    { document.btnVolver.src = imagenInicial2.src;}
    else
    { return;}
  }
  
  function pulsarVolver( )
  {
    document.btnVolver.src = imagenClick2.src;
    estado2 = true;
  }
</script>
