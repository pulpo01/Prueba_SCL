<script language="javascript">
document.onkeydown = filterF5;
function filterF5() {
  var key_f5 = 116; // 116 = F5  86 = R
  if (key_f5==event.keyCode ||(event.ctrlKey && event.keyCode == 82)) {
    event.keyCode=0;
    event.returnValue = false;
    return false
  }
}
</script>
