<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>developerWorks - Ajax with DWR</title>
  <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
  <script type='text/javascript' src='/dwr-app/dwr/interface/Catalogue.js'></script>

  <script type='text/javascript' src='/dwr-app/dwr/util.js'></script>
  <script type='text/javascript' src='/dwr-app/shopping.js'></script>

<script type="text/javascript" src="shopping.js"></script>


</head>
<body>
<form method="get">
<table >
<tr>
	<td>
  <input id="searchbox" type="text"  name="jkkjkj"/>
  </td>
</tr>  
<tr>
	<td>
  <input type=button id="searchbtn"  onclick="searchFormSubmitHandler()" name="ghjhg"/>
  </td>
</tr> 
</table>
</form>

<div id="cart">

  <thead>

  </thead>
  <tbody id="items">
  </tbody>
  </table>
</div>
